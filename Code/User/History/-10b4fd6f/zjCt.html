<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    .container{
      display: grid;
      height: 748px;
      width: 748px;
      grid-template-columns: 1fr 1.75fr .25fr;
      grid-template-rows: 2fr 1.75fr .25fr  ;
      grid-auto-rows: .25fr;

    }
    .container > * {
      border: 5px solid black;
    }
    .Red{
      background-color: #E72F24;
      
    
    }
/*
    Gap: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E
    */
  </style>
</head>

<body>
  <div class="container">
    <div class="Red"></div>
    <div class="White 1"></div>
    <div class="White 2"></div>
    <div class="Blue"></div>
    <div class="White 3"></div>
    <div class="White 4"></div>
    <div class="Yellow"></div>
    <div class="Black"></div>
  </div>
</body>

</html>
